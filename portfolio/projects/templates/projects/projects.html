{% extends "base.html" %} {% block body %}

<section class="hero-section text-center">
  <div class="container container--narrow">
    <div class="hero-section__box">
      <h2>CONNECT WITH <span>DEVELOPERS</span></h2>
      <h2>FROM AROUND THE WORLD</h2>
    </div>

    <div class="hero-section__search">
      <form class="form" action="{% url 'projects' %}" method="GET">
        <div class="form__field">
          <label for="formInput#search">Search Developers </label>
          <input class="input input--text" id="formInput#search" type="text" name="text"
           value="{{search_query}}" placeholder="Search by developer name" />
        </div>
        <input class="btn btn--sub btn--lg" type="submit" value="Search" />
      </form>
    </div>
  </div>
</section>



<main class="projects project-card">
  <div class="container text-center">
    <div class="row">
      {% for project in projects %}
      <div class="col md-3 project-items">
        <div class="card">
          <img
            src="https://jslib.dev/wp-content/uploads/2021/05/REACTJS.jpg"
            class="card-img-top img-fluid"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
           <div>
            <div><i class="bi bi-person-circle"></i></div>
            <p class="owner"><a href="{% url 'user-profile' project.owner.id %}">{{project.owner.name}}</a></p>
            
           </div>
            <p class="card-text">{{project.description}}</p>
            <div class="project__tags">
              {% for tag in project.tags.all %}
              <span class="tag tag--pill tag--main">
                <small>{{tag}}</small>
              </span>
              {% endfor %}
            </div>
            <div class="edit-view-project-container">
              <a href="{% url 'project' project.id %}">
                <i class="bi bi-eye"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>

<!-- dOWN HERE NOT PART OF THE COPIED CONTENTS  -->

{% endblock %}
